<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="50" y="20" width="200" height="160" rx="20" fill="#1A1A1A" stroke="rgba(79, 151, 255, 0.3)" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="60" y="35" width="180" height="130" rx="10" fill="#0F0F0F"/>
  
  <!-- Header -->
  <rect x="60" y="35" width="180" height="25" rx="10" fill="rgba(7, 94, 84, 0.8)"/>
  <circle cx="80" cy="47" r="6" fill="rgba(26, 188, 156, 0.7)"/>
  <rect x="95" y="43" width="50" height="3" rx="1" fill="rgba(255, 255, 255, 0.8)"/>
  <rect x="95" y="49" width="30" height="2" rx="1" fill="rgba(255, 255, 255, 0.5)"/>
  
  <!-- Messages -->
  <!-- Incoming Message -->
  <rect x="70" y="75" width="100" height="20" rx="10" fill="rgba(38, 45, 49, 0.9)"/>
  <rect x="75" y="79" width="60" height="2" rx="1" fill="rgba(225, 225, 225, 0.8)"/>
  <rect x="75" y="83" width="40" height="2" rx="1" fill="rgba(225, 225, 225, 0.6)"/>
  <rect x="75" y="87" width="70" height="2" rx="1" fill="rgba(225, 225, 225, 0.8)"/>
  
  <!-- Outgoing Message -->
  <rect x="130" y="105" width="100" height="20" rx="10" fill="rgba(0, 92, 75, 0.8)"/>
  <rect x="135" y="109" width="50" height="2" rx="1" fill="rgba(255, 255, 255, 0.9)"/>
  <rect x="135" y="113" width="70" height="2" rx="1" fill="rgba(255, 255, 255, 0.9)"/>
  <rect x="135" y="117" width="30" height="2" rx="1" fill="rgba(255, 255, 255, 0.7)"/>
  
  <!-- AI Response -->
  <rect x="70" y="135" width="120" height="20" rx="10" fill="rgba(79, 151, 255, 0.2)" stroke="rgba(79, 151, 255, 0.5)" stroke-width="1"/>
  <circle cx="80" cy="142" r="2" fill="rgba(79, 151, 255, 0.8)"/>
  <circle cx="87" cy="142" r="2" fill="rgba(79, 151, 255, 0.6)"/>
  <circle cx="94" cy="142" r="2" fill="rgba(79, 151, 255, 0.4)"/>
  <rect x="105" y="141" width="40" height="2" rx="1" fill="rgba(79, 151, 255, 0.8)"/>
  <rect x="105" y="145" width="60" height="2" rx="1" fill="rgba(79, 151, 255, 0.8)"/>
  
  <!-- Input Area -->
  <rect x="70" y="170" width="120" height="15" rx="7" fill="rgba(38, 45, 49, 0.6)" stroke="rgba(79, 151, 255, 0.3)" stroke-width="1"/>
  <circle cx="205" cy="177" r="5" fill="rgba(79, 151, 255, 0.8)"/>
  
  <!-- AI Sparkles -->
  <g opacity="0.8">
    <circle cx="270" cy="50" r="2" fill="rgba(79, 151, 255, 0.8)"/>
    <circle cx="280" cy="45" r="1.5" fill="rgba(26, 188, 156, 0.8)"/>
    <circle cx="275" cy="60" r="1" fill="rgba(139, 92, 246, 0.8)"/>
    
    <!-- Sparkle Lines -->
    <line x1="268" y1="48" x2="272" y2="52" stroke="rgba(79, 151, 255, 0.6)" stroke-width="1"/>
    <line x1="272" y1="48" x2="268" y2="52" stroke="rgba(79, 151, 255, 0.6)" stroke-width="1"/>
  </g>
</svg>