<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Canvas Background -->
  <rect x="20" y="20" width="260" height="160" rx="12" fill="rgba(15, 15, 15, 0.8)" stroke="rgba(79, 151, 255, 0.3)" stroke-width="2"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="workflowGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(79, 151, 255, 0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="25" y="25" width="250" height="150" fill="url(#workflowGrid)"/>
  
  <!-- Workflow Nodes -->
  
  <!-- Start Node (Trigger) -->
  <g transform="translate(50, 60)">
    <rect width="40" height="30" rx="6" fill="rgba(79, 151, 255, 0.2)" stroke="rgba(79, 151, 255, 0.8)" stroke-width="2"/>
    <circle cx="20" cy="15" r="3" fill="rgba(79, 151, 255, 0.8)"/>
    <rect x="8" y="20" width="24" height="2" rx="1" fill="rgba(79, 151, 255, 0.6)"/>
  </g>
  
  <!-- Process Node 1 -->
  <g transform="translate(130, 50)">
    <rect width="50" height="40" rx="8" fill="rgba(26, 188, 156, 0.2)" stroke="rgba(26, 188, 156, 0.8)" stroke-width="2"/>
    <rect x="10" y="10" width="30" height="3" rx="1" fill="rgba(26, 188, 156, 0.8)"/>
    <rect x="10" y="16" width="20" height="3" rx="1" fill="rgba(26, 188, 156, 0.6)"/>
    <rect x="10" y="22" width="25" height="3" rx="1" fill="rgba(26, 188, 156, 0.6)"/>
    <circle cx="38" cy="32" r="2" fill="rgba(26, 188, 156, 0.8)"/>
  </g>
  
  <!-- Condition Node -->
  <g transform="translate(120, 120)">
    <polygon points="25,0 50,15 25,30 0,15" fill="rgba(139, 92, 246, 0.2)" stroke="rgba(139, 92, 246, 0.8)" stroke-width="2"/>
    <text x="25" y="18" text-anchor="middle" font-size="8" fill="rgba(139, 92, 246, 0.9)">?</text>
  </g>
  
  <!-- Process Node 2 -->
  <g transform="translate(210, 40)">
    <rect width="45" height="35" rx="7" fill="rgba(245, 158, 11, 0.2)" stroke="rgba(245, 158, 11, 0.8)" stroke-width="2"/>
    <rect x="8" y="8" width="29" height="3" rx="1" fill="rgba(245, 158, 11, 0.8)"/>
    <rect x="8" y="14" width="18" height="3" rx="1" fill="rgba(245, 158, 11, 0.6)"/>
    <rect x="8" y="20" width="22" height="3" rx="1" fill="rgba(245, 158, 11, 0.6)"/>
  </g>
  
  <!-- End Node -->
  <g transform="translate(220, 140)">
    <rect width="40" height="25" rx="5" fill="rgba(16, 185, 129, 0.2)" stroke="rgba(16, 185, 129, 0.8)" stroke-width="2"/>
    <circle cx="20" cy="12" r="2" fill="rgba(16, 185, 129, 0.8)"/>
    <rect x="10" y="18" width="20" height="2" rx="1" fill="rgba(16, 185, 129, 0.6)"/>
  </g>
  
  <!-- Connections -->
  <g stroke-width="2" stroke-linecap="round">
    <!-- Start to Process 1 -->
    <path d="M 90 75 Q 110 75 130 70" fill="none" stroke="rgba(79, 151, 255, 0.6)"/>
    <circle cx="130" cy="70" r="2" fill="rgba(79, 151, 255, 0.8)"/>
    
    <!-- Process 1 to Condition -->
    <path d="M 155 90 Q 155 105 145 120" fill="none" stroke="rgba(26, 188, 156, 0.6)"/>
    <circle cx="145" cy="120" r="2" fill="rgba(26, 188, 156, 0.8)"/>
    
    <!-- Condition to Process 2 (Yes path) -->
    <path d="M 170 135 Q 190 135 210 57" fill="none" stroke="rgba(139, 92, 246, 0.6)"/>
    <circle cx="210" cy="57" r="2" fill="rgba(139, 92, 246, 0.8)"/>
    
    <!-- Condition to End (No path) -->
    <path d="M 145 150 Q 180 150 220 155" fill="none" stroke="rgba(139, 92, 246, 0.4)" stroke-dasharray="5,3"/>
    <circle cx="220" cy="155" r="2" fill="rgba(139, 92, 246, 0.6)"/>
    
    <!-- Process 2 to End -->
    <path d="M 232 75 Q 232 105 240 140" fill="none" stroke="rgba(245, 158, 11, 0.6)"/>
    <circle cx="240" cy="140" r="2" fill="rgba(245, 158, 11, 0.8)"/>
  </g>
  
  <!-- Floating Action Icons -->
  <g opacity="0.7">
    <!-- Add Node -->
    <circle cx="280" cy="40" r="8" fill="rgba(79, 151, 255, 0.3)" stroke="rgba(79, 151, 255, 0.8)" stroke-width="1"/>
    <line x1="276" y1="40" x2="284" y2="40" stroke="rgba(79, 151, 255, 0.8)" stroke-width="1"/>
    <line x1="280" y1="36" x2="280" y2="44" stroke="rgba(79, 151, 255, 0.8)" stroke-width="1"/>
    
    <!-- Settings -->
    <circle cx="280" cy="60" r="6" fill="rgba(26, 188, 156, 0.3)" stroke="rgba(26, 188, 156, 0.8)" stroke-width="1"/>
    <circle cx="280" cy="60" r="2" fill="rgba(26, 188, 156, 0.8)"/>
  </g>
  
  <!-- Status Indicators -->
  <g>
    <!-- Running indicator on Start node -->
    <circle cx="75" cy="55" r="3" fill="rgba(79, 151, 255, 0.8)">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Success indicator on End node -->
    <circle cx="245" cy="135" r="3" fill="rgba(16, 185, 129, 0.8)"/>
    <path d="M 243 135 L 245 137 L 247 133" stroke="white" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Mini Toolbar -->
  <g transform="translate(30, 30)">
    <rect width="60" height="20" rx="10" fill="rgba(26, 26, 26, 0.9)" stroke="rgba(79, 151, 255, 0.3)" stroke-width="1"/>
    
    <!-- Zoom controls -->
    <circle cx="12" cy="10" r="3" fill="rgba(79, 151, 255, 0.3)" stroke="rgba(79, 151, 255, 0.6)" stroke-width="1"/>
    <text x="12" y="12" text-anchor="middle" font-size="6" fill="rgba(79, 151, 255, 0.8)">+</text>
    
    <circle cx="25" cy="10" r="3" fill="rgba(79, 151, 255, 0.3)" stroke="rgba(79, 151, 255, 0.6)" stroke-width="1"/>
    <text x="25" y="12" text-anchor="middle" font-size="6" fill="rgba(79, 151, 255, 0.8)">-</text>
    
    <!-- Play button -->
    <circle cx="45" cy="10" r="5" fill="rgba(16, 185, 129, 0.3)" stroke="rgba(16, 185, 129, 0.8)" stroke-width="1"/>
    <polygon points="42,8 42,12 48,10" fill="rgba(16, 185, 129, 0.8)"/>
  </g>
</svg>